{% extends "base.html" %}
{% block title %}Register - SMAT{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Register</h2>
    <form method="POST" class="mt-3">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="invite_code">Invite Code (Optional for Normal Users):</label>
            <input type="text" name="invite_code" class="form-control" placeholder="Enter invite code for admin (if any)">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{{ url_for('main.login') }}">Login here</a>.</p>
</div>
{% endblock %}
